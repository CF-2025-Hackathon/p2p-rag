services:
  go-node:
    build:
      context: docker/go
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      RENDEZVOUS: CF2025R4GLLM1
      PRIV_KEY: CAESQEWItMSZtFGmFNgWYtTNiFUn7ZgKmm8n0uPN+A1Gqn4Ka1MwLHs0lgbsNVw+/B47kUOTgFKTfrlzAFuitQaq+jo=
      RAG_TOPICS: "AI,Blockchain"
      CLIENT_API_URL: "http://python-client:9999"
    restart: unless-stopped
    volumes:
      - ./go:/go/src/app
    networks:
      - p2p-network

  python-client:
    build:
      context: ./python
      dockerfile: Dockerfile
    ports:
      - "9999:9999"
    environment:
      - SUPABASE_URL=http://host.docker.internal:54321
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LLM_MODEL=${LLM_MODEL}
      - LLM_BASE_URL=http://ollama:11434/v1
      - LLM_TEXT_EMBEDDING_MODEL=${LLM_TEXT_EMBEDDING_MODEL}
      - LOGFIRE_TOKEN=${LOGFIRE_TOKEN}
      - DATABASE_SOURCE=${DATABASE_SOURCE}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - ollama
    networks:
      - p2p-network
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    networks:
      - p2p-network
    volumes:
      - ollama:/root/.ollama
    restart: unless-stopped

networks:
  p2p-network:
    driver: bridge

volumes:
  ollama:
